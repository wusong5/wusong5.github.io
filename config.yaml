baseURL: 'https://wusir-blog.github.io/'
languageCode: 'zh-cn'
title: '吴sirAI探索'
theme: 'hugo-theme-stack'

# 菜单配置
menu:
  main:
    - identifier: home
      name: 首页
      url: /
      weight: 1
    - identifier: about
      name: 关于
      url: /about
      weight: 2
    - identifier: posts
      name: 文章
      url: /posts
      weight: 3

# Stack主题配置
params:
  mainSections:
    - posts
  featuredImageField: image
  rssFullContent: true
  favicon:

  footer:
    since: 2024
    customText: "吴sirAI探索 | AI & 技术分享"

  dateFormat:
    published: 2006-01-02
    lastUpdated: 2006-01-02 15:04 MST

  sidebar:
    emoji: 🚀
    subtitle: "AI技术探索与分享"
    avatar:
      enabled: true
      local: true
      src: "img/avatar.png"

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: true
      default: "Licensed under CC BY-NC-SA 4.0"

  comments:
    enabled: true
    provider: "disqus"
    disqusjs:
      shortname: "wusir-blog"
      apiUrl: "https://disqus.com/api/"
      apiKey: ""
      admin: ""
      adminLabel: ""

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10 